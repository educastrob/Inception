server {
	server_name edcastro.42.fr;

	listen 443 ssl;
	listen [::]:443 ssl;

	ssl_certificate /etc/ssl/ft_certificate.crt;
	ssl_certificate_key /etc/ssl/ft_private.key;
	ssl_protocols TLSv1.2;

	root /var/www/html;
	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}
	location ~ /\.ht {
		deny all;
	}
}
